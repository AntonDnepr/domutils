{% if items %}
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
          <tr data-name="{{item.name}}" class="selectable selectable-js">
            <td>{{item.name}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endif %}
