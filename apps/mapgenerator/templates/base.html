<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Dominions 5/6 utils</title>
  <!-- Bootstrap core CSS -->
  <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .selectable {
      cursor: pointer;
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="/static/dashboard.css" rel="stylesheet">
  {% block extra_css %}
  {% endblock extra_css %}
</head>

<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/"> Dominions 5/6 utils </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="nav-item me-0 px-3 d-none d-md-block" href="/"> Home </a>
    <a class="nav-item me-0 px-3 d-none d-md-block" href="/credits/"> Acknowledgements </a>
  </header>
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1">
            <span>Dominions 5 utils</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link {% if dom5_arena_active %} active {% endif %}" aria-current="page"
                href="/dom5/arena-mapgen/">
                <span data-feather="Dom5"></span>
                Dominions5 Arena map generator
              </a>
            </li>
          </ul>

          <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1">
            <span>Dominions 6 utils</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link {% if dom6_arena_active %} active {% endif %}" aria-current="page"
              href="/dom6/arena-mapgen/">
                <span data-feather="Dom6"></span>
                Dominions6 Arena map generator
              </a>
            </li>
          </ul>
        </div>
        <div style="position:absolute; bottom: 30px;">
          <a href="https://www.buymeacoffee.com/domutils" target="_blank" rel="noreferrer">
            <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="width: 180px !important;" >
          </a>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block main_content %}

        {% endblock main_content %}
      </main>
    </div>
  </div>
  <script src="/static/dist/js/bootstrap.bundle.min.js"></script>

  {% block extra_js %}
  {% endblock extra_js %}
</body>

</html>
