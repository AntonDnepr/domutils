<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Era</th>
        <th scope="col">Name</th>
        <th scope="col">Internal id</th>
      </tr>
    </thead>
    <tbody>
       {% for nation in nations %}
        <tr>
          <td>{{nation.era}}</td>
          <td>{{nation.name}}</td>
          <td>{{nation.dominions_id}}</td>
        </tr>
       {% endfor %}
    </tbody>
  </table>
</div>
